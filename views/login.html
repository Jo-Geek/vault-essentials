<div class="login-panel text-center">
  <h4 id="appLoginTitle">Enter key to login</h4>
  <form id="appLoginForm">
    <input class="form-control my-3 text-center" type="password" id="appLoginPassword" autofocus />
    <button class="btn btn-primary px-4 mb-3" type="submit">Submit</button>

    <div class="text-danger text-center" id="appLoginPrompt" style="visibility: hidden;">
      Invalid key
    </div>
  </form>
</div>
